<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Exercício 5.2</title>
  <style>
    section {
      border-color: black;
      border-style: solid;
    }

    .title {
      text-align: center;
    }

    .main-content {
      background-color: yellow;
    }

    .main-content .center-content {
      background-color: red;
      width: 50%;
      margin-left: auto;
      margin-right: auto;
    }

    .main-content .center-content p {
      font-style: italic;
    }

    .main-content .left-content {
      background-color: green;
      width: 60%;
      margin-left: 0;
      margin-right: auto;
    }

    .main-content .left-content .small-image {
      display: block;
      margin-left: auto;
      margin-right: auto;
      border-radius: 100%;
    }

    .main-content .right-content {
      background-color: blue;
      width: 60%;
      margin-left: auto;
      margin-right: 0;
    }

    .main-content .description {
      text-align: center;
    }
  </style>
</head>

<body>
  <script>
    // 1 -  Adicione a tag h1 com o texto Exercício 5.2 - JavaScript DOM como filho da tag body ;

    function criarFilhoH1() {
      let paiBody = document.querySelector('body');

      let criarElemento = document.createElement('h1');

      criarElemento.innerText = ' Exercício 5.2 - JavaScript DOM';

      paiBody.appendChild(criarElemento);

    } criarFilhoH1();

    // 2 - Adicione a tag main com a classe main-content como filho da tag body ;

    function criarFilhoMain() {

      let paiBody = document.querySelector('body');

      let mainFilho = document.createElement('main');

      mainFilho.className = 'main-content';

      paiBody.appendChild(mainFilho);

    } criarFilhoMain();

    //3 - Adicione a tag section com a classe center-content como filho da tag main criada no passo 2; 
    function criarFilhoSection() {
      let paiMain = document.querySelector('.main-content');

      let sectionFilho = document.createElement('section');

      sectionFilho.className = 'center-content';

      paiMain.appendChild(sectionFilho);

    } criarFilhoSection();

    // 4 - Adicione a tag p como filho do section criado no passo 3 e coloque algum texto;

    function adicionarTagP() {

      let paiSection = document.querySelector('section');

      let adicioneTagP = document.createElement('p');

      adicioneTagP.innerText = "Incluindo a tag p na section";
      paiSection.appendChild(adicioneTagP);

    } adicionarTagP();

    // 5 - Adicione a tag section com a classe left-content como filho da tag main criada no passo 2;

    function criarSectionFilhoDeMain() {

      let paiMain = document.querySelector('main');

      let criarNovaSection = document.createElement('section');
      criarNovaSection.className = "left-content";

      paiMain.appendChild(criarNovaSection);

    } criarSectionFilhoDeMain();

    // 6 - Adicione a tag section com a classe right-content como filho da tag main criada no passo 2;

    function criarNovaSectionParaMain() {

      let paiMain = document.querySelector('main');

      let adicioneTagSection = document.createElement('section');

      adicioneTagSection.className = "rigth-content";
      paiMain.appendChild(adicioneTagSection);

    } criarNovaSectionParaMain();


    // 7 - Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image . Esse elemento deve ser filho do section criado no passo 5;

    function adicionarImagem() {

      let paiSection = document.querySelector('.left-content');

      let imagem = document.createElement('img');
      imagem.className = "small-image";
      imagem.src = 'https://picsum.photos/200';

      paiSection.appendChild(imagem);


    } adicionarImagem();

    // 8 - Adicione uma lista não ordenada com os valores de 1 a 10 por extenso, ou seja, um , dois , três , ... como valores da lista. Essa lista deve ser filha do section criado no passo 6;

    function criarLista() {

      let paiSection = document.querySelector('.rigth-content');

      let listaNaoOrdenada = document.createElement('ul');

      listaNaoOrdenada.className = "lista-nao-ordenada";


      for (let i = 1; i <= 10; i++) {
        let li = document.createElement('li');
        listaNaoOrdenada.appendChild(li);
      }
      paiSection.appendChild(listaNaoOrdenada);

      document.querySelectorAll('.lista-nao-ordenada li')[0].innerText = 'UM'
      document.querySelectorAll('.lista-nao-ordenada li')[1].innerText = 'DOIS'
      document.querySelectorAll('.lista-nao-ordenada li')[2].innerText = 'TRÊS'
      document.querySelectorAll('.lista-nao-ordenada li')[3].innerText = 'QUATRO'
      document.querySelectorAll('.lista-nao-ordenada li')[4].innerText = 'CINCO'
      document.querySelectorAll('.lista-nao-ordenada li')[5].innerText = 'SEIS'
      document.querySelectorAll('.lista-nao-ordenada li')[6].innerText = 'SETE'
      document.querySelectorAll('.lista-nao-ordenada li')[7].innerText = 'OITO'
      document.querySelectorAll('.lista-nao-ordenada li')[8].innerText = 'NOVE'
      document.querySelectorAll('.lista-nao-ordenada li')[9].innerText = 'DEZ'

    } criarLista();

    // Adicione 3 tags h3 , todas sendo filhas do main criado no passo 2.




  </script>
</body>

</html>
