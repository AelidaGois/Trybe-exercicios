<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <h1 class="text-center container bg-success shadow-lg p-3 mb-5 h1" id="titulo">TrybeTrip</h1>
    </header>
    <main  class="container" id="box-principal">
        <form class="shadow p-3 mb-5 bg-white rounded" action="" method="post" enctype="multipart/form-data"id='form'>
            <div >
                <label class="form-label" for="preenche-nome">Nome:</label>
                <input class="form-control" type="text" name="nome" id="preenche-nome" value="" minlength="10" maxlength="40" required  placeholder="Digite o seu nome completo">
            </div>

            <div >
                <label class="form-label" for="preenche-email">Email:</label>
                <input class="form-control" type="email" name="email" id="preenche-email" minlength="10" value="" maxlength="50" required placeholder="Digite o seu e-mail"/>
            </div>
            <div >
                <h3 >Destino Preferido:</h3>
            </div>
            <div class="form-check">

                <input type="radio" name="viagem" value="cidade" id="cidade" required>
                <label for="cidade">Cidade</label>
                <input type="radio" name="viagem" value="campo" id="campo" required> 
                <label for="campo">Campo</label>
                <input type="radio" name="viagem" value="praia" id="praia" required>
                <label for="praia">Praia</label>
                <input type="radio" name="viagem" value="montanhas" id="montanhas" required>
                <label for="montanhas">Montanhas</label required>

            </div>
                

                <div >
                    <label for="pergunta"><p class="lead">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
                        TrybeTrip?</p> </label>
                        <div>
                            <textarea name="message" id="pergunta" rows="10" cols="60" value="" maxlength="500" placeholder="Digite aqui sua super resposta">
                           
                            </textarea>

                        </div>
                        
                

                <div id="campo-data">
                    <label class="form-label" for="data-viagem">Qual a melhor data para realizar sua viagem?</label>
                    <div>
                        <label for="data-viagem">Data: </label>
                     <input type="date" name="date" value="" id="data-viagem" placeholder="dd/mm/aaaa">
                           
                    </div>
                    <div>
                        <div class="form-check">
                            <input type="checkbox" name="checkbox1" id="checkbox-1" value="">
                            <label  for="checkbox-1">Gostaria de receber outras incríveis oportunidades oferecidas pela
                                Trybe?</label>
                            <div >
                                <input  type="checkbox" name="checkbox2" id="checkbox-2" value="" required>
                                <label for="checkbox-2">Concordo que imagens das minhas férias poderão ser usadas na
                                    divulgação de concursos futuros.</label>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
<div>
                <button id="enviar" type="submit">Enviar</button>
               <button type="reset">Limpar</button>
              
 
            </div>








        </form>
    </main>
    <script src="script.js"></script>
</body>

</html>
